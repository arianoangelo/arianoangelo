<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>{{ site_title }} - {{ site_description }}</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="{% static '/vendor/bootstrap/css/bootstrap-grid.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/vendor/bootstrap/css/bootstrap-reboot.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/vendor/fontawesome/css/all.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/vendor/swiperjs/css/swiper.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}?1.1"/>
</head>
{% url 'index' as home_url %}
<body {% if request.get_full_path  == home_url %}class="home"{% endif %}>
<header>
    <nav class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="logo-container">
                <a class="site-logo" href="{% url 'index' %}">arianoangelo.</a>
            </div>
            <div class="button-container">
                <button data-target="slide-out" class="sidenav-trigger">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="sidenav-container">
        <button class="sidenav-close"><i class="fas fa-times"></i></button>
        <ul class="sidenav">
            <li><a class="menu-link" href="{% url 'index' %}">Home</a></li>
            <li><a class="menu-link" href="{% url 'project' %}">Projects</a></li>
        </ul>
    </div>
    <div class="sidenav-overlay sidenav-overlay-hide"></div>
</header>
{% block content %}{% endblock %}
